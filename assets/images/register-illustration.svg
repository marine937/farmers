<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F5F5F5"/>
  
  <!-- Form illustration -->
  <rect x="100" y="50" width="200" height="200" rx="10" fill="white" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Form fields -->
  <rect x="120" y="80" width="160" height="20" rx="5" fill="#E0E0E0"/>
  <rect x="120" y="120" width="160" height="20" rx="5" fill="#E0E0"/>
  <rect x="120" y="160" width="160" height="20" rx="5" fill="#E0E0"/>
  
  <!-- Submit button -->
  <rect x="150" y="200" width="100" height="30" rx="15" fill="#4CAF50"/>
  <text x="200" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Register</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="#4CAF50" opacity="0.2"/>
  <circle cx="350" cy="250" r="30" fill="#4CAF50" opacity="0.2"/>
</svg> 